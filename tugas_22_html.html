<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 22</title>
    <style>
        div {
            width: 800px;
        }
        label {
            width: 110px;
            float: left;
        }
        input, select {
            margin-right: 100px;
            margin-bottom: 5px;
        }
        input[type="radio"] {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <h1>Napak Tilas</h1>

    <div>
        <form action="" method="post">
            <fieldset>
                <legend>Form</legend>
                <label for="nama">Nama Lengkap</label>: 
                <input type="text" name="nama" id="nama" placeholder="Nama Lengkap"><br>
                <label for="usr">Username</label>:
                <input type="text" name="usr" id="usr" placeholder="Username"><br>
                <label for="mail">Email</label>:
                <input type="email" name="mail" id="mail" placeholder="Your Email"><br>
                <label for="pass">Password</label>:
                <input type="password" name="pass" id="pass" placeholder="Password"><br>
                <label for="web">Alamat Web</label>:
                <input type="url" name="web" id="web" placeholder="Masukkan URL Web"><br>
                <label for="tgllahir">Tanggal Lahir</label>:
                <input type="date" name="tgllahir" id="tgllahir"><br>
                <label for="umr">Umur</label>:
                <input type="number" name="umr" id="umr"><br>
                <label for="jk">Jenis Kelamin</label>:
                <input type="radio" name="jeniskelamin" id="pria">Pria
                <input type="radio" name="jeniskelamin" id="wanita" checked>Wanita<br>
                <label for="agama">Agama</label>:
                <select name="agama" id="agama">
                    <option value="islam">Islam</option>
                    <option value="kristen">Kristen</option>
                    <option value="katolik">Katolik</option>
                    <option value="hindu">Hindu</option>
                    <option value="budha">Budha</option>
                </select><br>
                <label for="bio">Biografi</label>:
                <textarea name="bio" id="bio" cols="16" rows="4" maxlength="30"></textarea><br>
                <label for="foto">Foto</label>:
                <input type="image" src="logo1.jpg" alt="logo" width="200"><br>
                <label for="lagu">Audio</label>:
                <audio src="sample.mp3" controls></audio>
                <p>
                    <input type="submit" value="submit">
                </p>
            </fieldset>
        </form>
    </div>
</body>
</html>
